<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Manga Library</title>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<div class="container">
			<header class="topBar">
				<div class="leftBar">
					<h1>Book Shelf</h1>
					<p>Your Collection</p>
				</div>
				<div class="middleBar">
					<input type="text" id="searchBook" placeholder="Search Book">
				</div>
				<button class="rightBar" id="addButton">
					<img src="/BookShelf/images/plus.svg" alt="Add Button">
				</button>
			</header>

			<main>
				<ul id="libraryList">
				</ul>
			</main>
			<div id="modal" class="modal hidden">
				<div class="modal-content">
					<form id="form">
						<label for="coverURL">Cover URL</label>
						<input type="text" id="coverURL" class="formInput">
						<label for="bookTitle">Book Title</label>
						<input type="text" id="bookTitle" class="formInput">
						<label for="author">Author</label>
						<input type="text" id="author" class="formInput">
						<label for="pages">Pages</label>
						<input type="text" id="pages" class="formInput">
						<label for="read">Read</label>
						<input type="checkbox" id="read" class="formInput">
					</form>
					<div>
						<button type="button" id="submitButton">Submit</button>
						<button type="button" id="closeModal">Cancel</button>
					</div>
				
				</div>
			</div>
		</div>
		<script src="script.js" defer></script>
	</body>
